<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSCAN Algorithm Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="cscan.js"></script>
</head>
<body class="container">
  <h1 class="title">CSCAN Algorithm Calculator</h1>
  
  <div class="options">
    <div class="input-group">
      <label for="currentPosition">Current Position:</label>
      <input type="number" id="currentPosition" class="input">
    </div>
    <div class="input-group">
      <label for="trackSize">Track Size:</label>
      <input type="number" id="trackSize" class="input">
    </div>
    <div class="input-group">
      <label for="seekRate">Seek Rate:</label>
      <input type="number" id="seekRate" class="input">
    </div>
    <div class="input-group">
      <label for="numRequests">Number of Requests (Max 10):</label>
      <input type="number" id="numRequests" max="10" class="input">
    </div>
  </div>
  

  <div id="cscanRequests" class="inputs"></div>

  <button onclick="getCSCANRequests()" class="button">Enter Requests</button>

  <div id="cscanGraph" class="gantt-chart"></div>

  <button onclick="calculateCSCAN()" id="calculateButton" style="visibility: hidden;">Calculate CSCAN</button>
  <br>
  <br>
  <button onclick="resetCalculator()" class="button">Reset Calculation</button>

  <div id="rrError" class="error-message"></div>
</body>
</html>
