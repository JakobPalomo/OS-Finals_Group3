<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SJF Algorithm Calculator</title>
  
</head>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #a5c5da;
}

.container {
  width: 80%;
  margin: 50px auto;
  text-align: center;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  margin-bottom: 10px;
  color: #333;
}

h4 {
  margin-bottom: 20px;
  color: #555;
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

input[type="number"] {
  padding: 8px;
  width: calc(50% - 20px);
  max-width: 300px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
  box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  background-color: #3498db;
  color: #fff;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #2980b9;
}

#inputs {
  margin-top: 20px;
}

#results {
  margin-top: 30px;
}


</style>
  
  <body style="background-color: #a5c5da;">
  <div class="container">
    <h1>SJF Algorithm Calculator</h1>
    <h4>(Non-preemptive)</h4>
    <label for="numProcesses">Number of Processes:</label>
    <input type="number" id="numProcesses" min="1" required>
    <button onclick="getInputs()">Enter</button>
    <div id="inputs"></div>
    <div id="results"></div>
    <!-- <div id="ganttChart"></div> -->
    <br>
    <br>
    <button onclick="resetCalculator()">Reset Calculation</button>
  </div>
  <script src="sjf.js"></script>
</body>
</html>
